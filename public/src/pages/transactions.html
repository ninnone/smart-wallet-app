<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wallet - Transactions</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="/assets/css/transaction.css">
   
</head>

<body class="flex flex-col lg:flex-row min-h-screen bg-gray-50">
    <!-- Mobile Header -->
    <header class="lg:hidden bg-secondary text-white p-4 flex items-center justify-between sticky top-0 z-30 shadow-md">
        <div class="flex items-center gap-3">
            <div class="logo-mark w-10 h-10"></div>
            <h1 class="text-xl font-bold font-heading">SmartWallet</h1>
        </div>
        <button id="sidebarToggle" class="p-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </header>
    <!-- Sidebar (unchanged) -->
    <aside class="sidebar w-64 text-white p-6 overflow-y-auto shadow-xl">
        <div class="flex items-center gap-3 mb-8">
            <div class="logo-mark"></div>
            <h1 class="text-xl font-bold font-heading">SmartWallet</h1>
        </div>
        <nav class="space-y-2">
            <a href="./dashboard.html"
                class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                <span data-i18n="nav.dashboard">Dashboard</span>
            </a>
            <a href="./transactions.html"
                class="nav-link active flex items-center gap-3 px-4 py-3 rounded-lg transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                    </path>
                </svg>
                <span data-i18n="nav.transactions">Transactions</span>
            </a>
            <a href="./analysis.html"
                class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                    </path>
                </svg>
                <span data-i18n="nav.analysis">Analysis</span>
            </a>
            <a href="./ocr.html"
                class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z">
                    </path>
                </svg>
                <span data-i18n="nav.ocr">Scan Receipts</span>
            </a>
            <a href="./loans.html"
                class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
                <span data-i18n="nav.loans">Loans</span>
            </a>
            <a href="./profile.html"
                class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span data-i18n="nav.profile">Profile</span>
            </a>
        </nav>

        <div class="mt-8 pt-8 border-t border-white border-opacity-20 px-4">
            <p class="text-xs text-secondary-300 uppercase tracking-wider mb-1" data-i18n="dashboard.balance">Total
                Balance</p>
            <p class="text-xl font-bold text-white" id="sidebarBalance">0 XAF</p>
        </div>

        <div class="mt-6 pt-6 border-t border-white border-opacity-20">
            <div class="flex items-center gap-3 mb-4">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129">
                    </path>
                </svg>
                <span class="font-semibold text-sm" data-i18n="nav.language">Language</span>
            </div>
            <div class="flex gap-2 mb-4">
                <button
                    class="flex-1 px-2 py-2 text-sm font-medium bg-white bg-opacity-20 text-white rounded hover:bg-opacity-30 transition"
                    id="langEN">EN</button>
                <button
                    class="flex-1 px-2 py-2 text-sm font-medium hover:bg-white hover:bg-opacity-10 text-gray-100 rounded transition"
                    id="langFR">FR</button>
            </div>
            <button id="logoutBtn"
                class="w-full px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition transform hover:scale-105"
                data-i18n="nav.logout">Logout</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 lg:ml-0 overflow-auto bg-gray-50">
        <!-- Header (unchanged) -->
        <div class="bg-white border-b border-gray-200 px-4 lg:px-8 py-4 sticky top-0 lg:z-10 shadow-sm hidden lg:block">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 font-heading" data-i18n="transactions.title">
                        Transactions</h1>
                    <p class="text-sm text-gray-500 mt-1" data-i18n="transactions.subtitle">Manage your income and
                        expenses</p>
                </div>
                <div class="flex items-center gap-6">
                    <div class="text-right">
                        <p class="text-xs text-gray-500 font-medium" data-i18n="transactions.currentBalance">Current
                            Balance</p>
                        <p class="text-2xl font-bold text-primary-600" id="headerBalance">0 XAF</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <div>
                            <p id="userName" class="text-gray-900 font-semibold text-right"></p>
                            <p class="text-xs text-gray-500" data-i18n="transactions.accountHolder">Account Holder</p>
                        </div>
                        <div
                            class="w-12 h-12 rounded-full bg-gradient-to-br from-primary-500 to-primary-600 flex items-center justify-center text-white font-bold text-lg shadow-md">
                            K
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Content -->
        <div class="p-4 lg:p-8 max-w-7xl mx-auto">
            <div class="p-4 lg:p-12 max-w-5xl mx-auto">
                <!-- Premium Transaction Entry Card -->
                <div
                    class="bg-white rounded-[2.5rem] shadow-2xl p-8 lg:p-12 mb-12 border border-gray-100 animate-scale-in relative overflow-hidden">
                    <div class="absolute top-0 right-0 -mt-20 -mr-20 w-80 h-80 bg-indigo-500/5 rounded-full blur-3xl">
                    </div>

                    <div class="relative z-10">
                        <div class="flex items-center justify-between mb-10">
                            <h2 class="text-3xl font-extrabold text-slate-800 font-heading flex items-center gap-4">
                                <div
                                    class="w-14 h-14 bg-indigo-100 rounded-2xl flex items-center justify-center text-indigo-600">
                                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                    </svg>
                                </div>
                                <span data-i18n="transactions.addNew">Add New Transaction</span>
                            </h2>
                        </div>

                        <form id="transactionForm" class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                            <input type="hidden" id="transactionId">
                            <div class="space-y-6">
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="space-y-2">
                                        <label
                                            class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1"
                                            data-i18n="transactions.type">Type</label>
                                        <select id="transactionType" required
                                            class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all font-bold text-slate-700">
                                            <option value="income" data-i18n="transactions.income">Income</option>
                                            <option value="expense" data-i18n="transactions.expense">Expense</option>
                                            <option value="savings" data-i18n="transactions.savings">Savings</option>
                                        </select>
                                    </div>
                                    <div class="space-y-2">
                                        <label
                                            class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1"
                                            data-i18n="transactions.category">Category</label>
                                        <select id="trans-category" required
                                            class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all font-bold text-slate-700">
                                            <option value="salary" data-i18n="transactions.salary">Salary</option>
                                            <option value="food" data-i18n="transactions.food">Food</option>
                                            <option value="transport" data-i18n="transactions.transport">Transport
                                            </option>
                                            <option value="business" data-i18n="transactions.business">Business</option>
                                            <option value="savings" data-i18n="transactions.savings">Savings</option>
                                            <option value="other" data-i18n="transactions.other">Other</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="space-y-2">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1"
                                        data-i18n="transactions.amount">Amount (XAF)</label>
                                    <input type="number" id="trans-amount" placeholder="0.00" step="0.01" required
                                        class="w-full p-5 bg-slate-50 rounded-2xl border-2 border-transparent focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all font-black text-2xl text-slate-800 placeholder-slate-300">
                                </div>

                                <div class="grid grid-cols-2 gap-4">
                                    <div class="space-y-2">
                                        <label
                                            class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1"
                                            data-i18n="transactions.date">Date</label>
                                        <input type="date" id="transactionDate" required
                                            class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:bg-white focus:border-indigo-500 outline-none transition-all font-bold text-slate-700">
                                    </div>
                                    <div class="space-y-2">
                                        <label
                                            class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1"
                                            data-i18n="transactions.description">Reference</label>
                                        <input type="text" id="description" placeholder="Lunch, Rent..."
                                            class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:bg-white focus:border-indigo-500 outline-none transition-all font-bold text-slate-700">
                                    </div>
                                </div>
                            </div>

                            <div class="relative group">
                                <div class="h-full flex flex-col items-center justify-center border-4 border-dashed border-indigo-100 rounded-[2rem] p-8 bg-indigo-50/30 group-hover:bg-indigo-50/50 group-hover:border-indigo-300 transition-all duration-500 cursor-pointer"
                                    id="fileUploadZone">
                                    <div
                                        class="relative w-20 h-20 mb-6 flex items-center justify-center bg-white rounded-3xl shadow-lg transform group-hover:scale-110 group-hover:rotate-3 transition-all duration-500">
                                        <svg class="w-10 h-10 text-indigo-500" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                    </div>
                                    <label for="receipt-upload" class="cursor-pointer text-center">
                                        <span class="text-xl font-extrabold text-indigo-600 block mb-2"
                                            data-i18n="transactions.uploadFile">ðŸ“¸ Scan Receipt</span>
                                        <span class="text-xs text-slate-400 font-bold uppercase tracking-widest"
                                            data-i18n="transactions.supportedFormats">Auto-fill via Tesseract &
                                            Gemini</span>
                                    </label>
                                    <input type="file" id="receipt-upload" class="hidden" accept="image/*">
                                </div>
                            </div>

                            <div id="aiRecommendationContainer" class="lg:col-span-2"></div>

                            <button type="submit"
                                class="lg:col-span-2 w-full p-6 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white rounded-3xl font-black text-xl hover:shadow-2xl hover:shadow-indigo-500/40 hover:-translate-y-1 transition-all duration-300 shadow-xl shadow-indigo-500/20 active:scale-95 flex items-center justify-center gap-4">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7" />
                                </svg>
                                <span data-i18n="transactions.add">Save Transaction</span>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Transactions List -->
                <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
                    <div
                        class="px-8 py-6 border-b border-gray-100 bg-gradient-to-r from-gray-50 to-white flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <h2 class="text-xl font-bold text-gray-900" data-i18n="transactions.recent">Recent Transactions
                        </h2>

                        <div class="flex items-center gap-2 bg-gray-100 p-1 rounded-full border border-gray-200">
                            <button class="filter-tab active" data-filter="all"
                                data-i18n="transactions.filterAll">All</button>
                            <button class="filter-tab" data-filter="income"
                                data-i18n="transactions.filterIncome">Income</button>
                            <button class="filter-tab" data-filter="expense"
                                data-i18n="transactions.filterExpense">Expenses</button>
                        </div>
                    </div>
                    <div id="transactionsList" class="divide-y divide-gray-100">
                        <div class="p-12 text-center">
                            <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                                </path>
                            </svg>
                            <p class="text-gray-600" data-i18n="transactions.noTransactions">No transactions yet</p>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script type="module" src="/assets/js/i18n.js"></script>
    <script type="module" src="/assets/js/header.js"></script>
    <script type="module" src="/assets/js/transactions.js"></script>
</body>

</html>
